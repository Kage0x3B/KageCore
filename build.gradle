apply plugin: 'java'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.main.resources.srcDirs = [ "res/" ]

repositories {
    jcenter()
	mavenCentral()
}

dependencies {
	compile group: 'org.projectlombok', name: 'lombok', version: '1.16.2'
	
	compile files('libs/paperspigot-1.14.4.jar')
	compile files('libs/worldedit-bukkit-7.0.1-rc2.jar')
	compile files('libs/ProtocolLib.jar')
}

javadoc {
	failOnError = false
}