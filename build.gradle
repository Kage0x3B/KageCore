apply plugin: 'java'
apply plugin: 'maven'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.main.resources.srcDirs = [ "res/" ]

repositories {
	maven {
		url "https://repo.syscy.de/repository/maven-public/"
	}
}

dependencies {
	compile "org.projectlombok:lombok:1.16.2"
	annotationProcessor "org.projectlombok:lombok:1.16.2"

	compile "com.sk89q.worldedit:worldedit-bukkit:7.1.0"
	compile "com.comphenix.protocol:ProtocolLib-API:4.4.0"
	compile "com.destroystokyo:paper-nms:1.14.4-SNAPSHOT"
}

javadoc {
	failOnError = false
}